<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Answering System</title>
</head>
<body>
<div id="header" style="background-color: #e4e6ea;">
    <img src="{{ url_for('static', filename='Banner.svg') }}" style="display: block; margin: 0 auto; width: 55%;">
</div>
<div id="main">
    <div id="input" style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
    <form method="POST" style="display: flex; flex-direction: row; align-items: center;">
        <div style="display: flex; flex-direction: row; align-items: center; margin-right: 10px;">
            <label for="k" style="margin-right: 5px; font-family: Aileron Heavy, sans-serif;">Select value of K:</label>
            <select id="k" name="k" style="margin-right: 10px;">
                <option value="1">1</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100" selected>100</option>
            </select>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center;border-radius: 5px;">
            <input type="text" id="question" name="question" style="padding: 10px; width: 500px; font-size: 16px; border: 1px solid #dfe1e5;border-radius: 5px;" placeholder="Enter your question...">
            <input type="submit" value="Ask" style="border-radius: 5px;padding: 10px 20px; background-color: #f2f2f2; border: 1px solid #dfe1e5; font-size: 16px; font-family: Aileron Heavy, sans-serif;">
        </div>
    </form>
    </div>
    <div id="result" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div id="sbert" style="background-color: #d9d9d9; padding: 20px; margin: 20px; text-align: left; width: 45%; border-radius: 5px;">
        <h2 style="font-family: Aileron Heavy, sans-serif; font-size: 16px;">SBERT Results:</h2>
        <ul>
            {% for sentence in sbert_sentences %}
            <li>{{ sentence }}</li>
            {% endfor %}
        </ul>
    </div>
    <div id="bm25" style="background-color: #d9d9d9; padding: 20px; margin: 20px; text-align: left; width: 45%; border-radius: 5px;">
        <h2 style="font-family: Aileron Heavy, sans-serif; font-size: 16px;">BM25 Results:</h2>
        <ul>
            {% for sentence in bm25_sentences %}
            <li>{{ sentence }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
</div>
</body>
</html>
