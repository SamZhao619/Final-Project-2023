<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #333;
			font-size: 36px;
			text-align: center;
		}

		p {
			color: #666;
			font-size: 18px;
			line-height: 1.5;
			margin: 20px auto;
			max-width: 600px;
			text-align: justify;
		}
	</style>
</head>
<body>
	<h1>Welcome to my page!</h1>
	<p>This is some sample text to demonstrate how CSS styles can be defined in the HTML file.</p>
</body>
</html>
